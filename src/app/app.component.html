<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo"
             src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
             data-pin-nopin="true">

      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>

</header>

<body>
<div class="container">

    <h1>
        Input Mask Examples
    </h1>

    <label>Phone:</label>
    <input power-mask="(999) 999-9999">

    <label>International Phone Number</label>
    <input power-mask="+99 999 99 99 99">

    <label>Credit Card</label>
    <input power-mask="9999 9999 9999 9999">


    <label>VAT Number</label>
    <input power-mask="AA-9999 9999 9999 9999">

    <label>Date</label>
    <input power-mask="39/19/9999">

    <label>Text</label>
    <input value="ABCD">

    <br><br>
  <div class="modal-buttons">
      <button #loginButton (click)="setLoginActive(true)">Login</button>
      <button #signUpButton (click)="setLoginActive(false)">Sign Up</button>
      <button #testButton></button>
  </div>
  <ng-template #authModalBody let-title="title" let-loginTabActive="loginTabActive">
      <h5>{{title}}</h5>
      <power-tab-panel #tabPanelInModal [style.width.px]="350" id="tab-panel">
          <power-tab title="Login" #loginTab [selected]="loginTabActive">
              <form>
                  <div class="form-field">
                      <power-fa-input id="email-field" icon="envelope">
                          <input placeholder="Email" type="email" autocomplete="off" class="test-class">
                      </power-fa-input> 
                  </div>
                  <div class="form-field">
                      <power-fa-input id="password-field" icon="lock">
                          <input type="password" placeholder="Password" class="test-class">
                      </power-fa-input>
                  </div>
              </form>
          </power-tab>
          <power-tab title="Sign Up" #signUpTab [selected]="!loginTabActive">
              <form>
                  <div class="form-field">
                      <label>Email:</label><input>
                  </div>
                  <div class="form-field">
                      <label>Password:</label><input>
                  </div>
                  <div class="form-field">
                      <label>Confirm Password:</label><input>
                  </div>
              </form>
          </power-tab>
          <power-tab title="Contact" #contactTab>
              <form>
                  <div class="form-field">
                      <label>Email:</label><input class="contact-email">
                  </div>
                  <div class="form-field">
                      <label>Message:</label>
                      <textarea></textarea>
                  </div>
              </form>
          </power-tab>
      </power-tab-panel>
  </ng-template>
  <!--<ng-template [powerModalOpenOnClick]="[loginButton,signUpButton]">
    <power-modal  class="auth-modal" [body]="authModalBody">
    </power-modal>
  </ng-template> -->

  <power-modal  #modal [hideOnEsc]="true" [hideOnClickOutside]="false" class="auth-modal" [body]="authModalBody" 
  *powerModalOpenOnClick="[loginButton,signUpButton]" [context]="{title: 'Login or Sign Up',loginTabActive:loginActive}">
  <i class="fa fa-times" (click)="modal.close()"></i>
  </power-modal>

  <power-modal id="testModal" *powerModalOpenOnClick="testButton">

  </power-modal>
