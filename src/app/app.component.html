<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo"
             src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
             data-pin-nopin="true">

      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>

</header>

<body>
<div class="container">

  <ng-template #headerButtons>
      <button (click)=tabPanel.selectTab(loginTab)>Login</button>
      <button (click)=tabPanel.selectTab(signUpTab)>Sign Up</button>
      <button (click)=tabPanel.selectTab(contactTab)>Contact</button>
  </ng-template>
  <power-tab-panel #tabPanel [style.width.px]="350" id="tab-panel">
      <power-tab title="Login" #loginTab>
          <form>
              <div class="form-field">
                  <label>Email:</label><input class="email-field"> 
              </div>
              <div class="form-field">
                  <label>Password:</label><input>
              </div>
          </form>
      </power-tab>
      <power-tab title="Sign Up" #signUpTab>
          <form>
              <div class="form-field">
                  <label>Email:</label><input>
              </div>
              <div class="form-field">
                  <label>Password:</label><input>
              </div>
              <div class="form-field">
                  <label>Confirm Password:</label><input>
              </div>
          </form>
      </power-tab>
      <power-tab title="Contact" #contactTab>
          <form>
              <div class="form-field">
                  <label>Email:</label><input class="contact-email">
              </div>
              <div class="form-field">
                  <label>Message:</label>
                  <textarea></textarea>
              </div>
          </form>
      </power-tab>
  </power-tab-panel>
